<link rel="stylesheet" href="#">
<section class="formulario-registro">
    <h2>Formulario de Registro de Paciente</h2>
  
    <form id="formRegistro" enctype="multipart/form-data">
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
  
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
  
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
  
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
      </fieldset>
  
      <fieldset>
        <legend>Imagen de Perfil</legend>
        <label for="foto">Subir foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">
      </fieldset>
  
      <fieldset>
        <legend>Historial Médico</legend>
        <label for="alergias">Alergias:</label>
        <textarea id="alergias" name="alergias" rows="2"></textarea>
  
        <label for="enfermedades">Enfermedades crónicas:</label>
        <textarea id="enfermedades" name="enfermedades" rows="3"></textarea>
  
        <label for="medicacion">Medicación actual:</label>
        <textarea id="medicacion" name="medicacion" rows="2"></textarea>
      </fieldset>
  
      <fieldset>
        <legend>Acceso</legend>
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
  
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </fieldset>
  
      <button type="submit">Registrarse</button>
    </form>
  </section>
  <script>
    document.getElementById('formRegistro').addEventListener('submit', function(e) {
        e.preventDefault();
        // Lógica de registro aquí
    });
    </script>
