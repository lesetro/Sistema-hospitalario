
    <!-- Formulario de Login -->
    <!DOCTYPE html>
    <html>
    <head>
        <title>Login</title>
        <script src="/usuario/login.js" defer></script>
    </head>
    <body>
    <div class="login-container">

        <h2><i class="fas fa-user-lock"></i> Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
                <div id="usernameError" class="error-message">Usuario incorrecto</div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                <div id="passwordError" class="error-message">Contraseña incorrecta</div>
            </div>
            
            <button type="submit" class="login-btn" data-spa="">Ingresar</button>
            
            <div class="login-links">
                <a href="#" id="forgotPassword">¿Olvidó su contraseña?</a> | 
                <a href="#" id="showRegister"><i class="fa-regular fa-comment"></i> Registrarse</a>
            </div>
            
            <div class="register-options" id="registerOptions">
                <p>¿Cómo deseas registrarte?</p>
                <div class="option-container">
                    <div class="option" id="hospitalOption">
                        <img src="https://cdn-icons-png.flaticon.com/512/2779/2779775.png" alt="Hospital">
                        <label for="hospital">Hospital</label>
                    </div>
                    <div class="option" id="patientOption">
                        <img src="https://cdn-icons-png.flaticon.com/512/3001/3001758.png" alt="Paciente">
                        <label for="persona">Paciente</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
